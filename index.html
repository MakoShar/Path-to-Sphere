<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Landing Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<video autoplay muted loop id="bg-video">
			<source src="Videos/Background.mkv" type="video/mp4">
		</video>

		<div class="container">
			<!-- Header -->
			<header>
				<div class="logo">
					<span class="wave">~</span>
					<span class="logo-text">Path to Sphere</span>
				</div>
				<div class="menu-icon">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</header>

			<!-- Main Content -->
			<main>
				<div class="content-left">
					<div class="badge badge-modern">
						<span class="badge-sparkle">✦</span>
						<span class="badge-release">new release</span>
						<span class="badge-bold">read more about it</span>
						<span class="badge-arrow">→</span>
					</div>

					<h1 class="hero-title">
						future of
						design and
						development
					</h1>

					<p class="hero-description">
						the future of design and development is<br>
						looking to be more user-friendly and<br>
						interactive. so join us and develop apps
					</p>

					<div class="cta-buttons">
						<button class="btn btn-primary">shop now</button>
						<button class="btn btn-secondary">
							see more
							<span class="arrow">→</span>
						</button>
					</div>
				</div>
			</main>
		</div>

		<script src="script.js"></script>
</body>
</html>
